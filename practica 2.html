<<html>
<head>
    <title>Formulario de Preferencias</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        fieldset {
            border: 2px solid #007bff;
            border-radius: 5px;
            padding: 10px 15px;
        }
        legend {
            font-weight: bold;
            color: #007bff;
        }
        p {
            margin: 10px 0;
        }
        label {
            margin-right: 15px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group select {
            padding: 5px;
            width: 100%;
        }
        .form-group input[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-group input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<a href="index.html">inicio </a>
    <center>
    <h1>Formulario para Vacaciones</h1>
    <form>
        <fieldset>
            <legend>Ingrese los datos</legend>
            
            <div class="form-group">
                <p><strong>Colaborador:</strong></p>
                <label for="nombre">Nombre Completo:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>

            <div class="form-group">
                <p><strong>Departamento:</strong></p>
                <label><input type="radio" id="finanzas" name="genero" value="finanzas"> Finanzas</label>
                <label><input type="radio" id="tecnología" name="genero" value="tecnología"> Tecnología</label>
                <label><input type="radio" id="comercial" name="genero" value="comercial"> Comercial</label>
            </div>
            
            <div class="form-group">
                <p><strong>Edad:</strong></p>
                <select id="edad" name="edad">
                    <option value="Año 1 _ 12 Días">Año 1 _ 12 Días</option>
                    <option value="Año 2 _ 14 Días">Año 2 _ 14 Días</option>
                    <option value="Año 3 _ 16 Días">Año 3 _ 16 Días</option>
                    <option value="Año 4 _ 18 Días">Año 4 _ 18 Días</option>
                    <option value="Año 5 _ 20 Días">Año 5 _ 20 Días</option>
                    <option value="De 6 a 10 Años _ 22 Días">De 6 a 10 Años _ 22 Días</option>
                    <option value="De 11 a 15 Años _ 24 Días">De 11 a 15 Años _ 24 Días</option>
                </select>
            </div>

            <div class="form-group">
                <input type="submit" value="Enviar">
            </div>
        </fieldset>
    </form>
</body>
</html>
